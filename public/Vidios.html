<script>
    function mostrarVideo() {
        var seleccion = document.getElementById("seleccionar").value;
        var videoSource = document.getElementById("videoSource");
        var video = document.getElementById("video");

        if (seleccion !== "") {
            videoSource.src = seleccion;
            video.load();
            video.play();
        } else {
            video.pause();
        }
    }
